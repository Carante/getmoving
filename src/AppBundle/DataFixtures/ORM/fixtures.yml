    teaser: Pudding I love halvah I love apple pie jelly-o dragée cake. Sesame snaps pudding tiramisu. Tiramisu I love I love sweet. Pudding fruitcake gummi bears apple pie macaroon gummies sweet jelly-o
    description: '<h3 style="box-sizing: border-box; font-family: Cabin; line-height: 1.1; color: #363c48; margin-top: 26px; margin-bottom: 13px; font-size: 26px;"><span style="box-sizing: border-box; color: #ff9900;">Overview</span></h3><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">On February 21, 2016 the largest cyclone ever recorded in the southern hemisphere tore through the Fijian islands, straight over the main island of Viti Levu with 650,000 population.</span></p><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">Cyclone Winston, &nbsp;with wind gusts of 325kmh and waves up to 12m high left scenes of destruction with peoples homes and livelihoods devastated in the wake of the storm.</span></p><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">The cyclone has caused widespread flash flooding and power outages, including in the country&rsquo;s capital of Suva. &nbsp;Entire outer island communities with weaker infrastructure have been completely destroyed and vulnerable to food and water scarcity and disease.</span></p></div><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><span style="box-sizing: border-box; font-size: 14pt;">TC Winston devastated many sources of local livelihood especially in agricultural communities whose main source of income is farming. &nbsp;The outcome has forced many families to be homeless and dependent on relief goods and services. &nbsp;Tens of thousands of people have been forced from their homes and living in evacuation centers.</span></div><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><span style="box-sizing: border-box; font-size: 14pt;">&nbsp;</span></div><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><span style="box-sizing: border-box; font-size: 14pt;">&bull; The estimated recovery time is expected between 18 and 24 months</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; Power won&rsquo;t be fully restored until August 2016</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; The state of emergency ends 20MAR, however it&rsquo;s expected to be extended for another 1-2 months for some regions</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; There is a severe lack of timber and seeds at the moment due to the agricultural damage caused by Winston</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; Homes and businesses won&rsquo;t be touched for many weeks through the North Central regions</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; The maritime Islands will take an extremely long time to assess as it&rsquo;s costing $20,000FJ per 3-4 day trip out there to assess them &ndash; some of these areas are catastrophically damaged compared to Viti Levu (main island)</span><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">&bull; Sugar and Rice farming have also significantly suffered</span></div><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><h3 style="box-sizing: border-box; font-family: Cabin; line-height: 1.1; color: #363c48; margin-top: 26px; margin-bottom: 13px; font-size: 26px;"><span style="box-sizing: border-box; color: #ff9900;">Location</span></h3><div class="paragraph" style="box-sizing: border-box;"><span style="box-sizing: border-box; font-size: medium;"><strong style="box-sizing: border-box;">&nbsp;<span style="box-sizing: border-box; font-size: 14pt;">Ovalau Island</span></strong><br style="box-sizing: border-box;" /><span style="box-sizing: border-box; font-size: 14pt;">You&rsquo;ll be working in Suva as well as coastal townships on the island of Ovalau (off the cost of Suva) which are some of the hardest hit regions in Fiji. &nbsp;Some towns have been completely destroyed. &nbsp;We&rsquo;re talking not a single house spared from disaster. &nbsp; The needs are so many at this time it&rsquo;s difficult to put into words. &nbsp;Here you are able to make a real difference regardless&nbsp;of your age, experience or background. &nbsp;</span></span></div></div><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px;"><h3 style="box-sizing: border-box; font-family: Cabin; line-height: 1.1; color: #363c48; margin-top: 26px; margin-bottom: 13px; font-size: 26px;"><span style="box-sizing: border-box; color: #ff9900;">Project Tasks</span></h3></div><p>&nbsp;</p><div class="paragraph" style="box-sizing: border-box; color: #222324; font-family: Lato; font-size: 16px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: #ffffff;"><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">The following is a list of volunteer projects available</span></p>&nbsp;<ul style="box-sizing: border-box; margin-top: 0px; margin-bottom: 13px;"><li style="box-sizing: border-box;"><span style="box-sizing: border-box; font-size: 14pt;"><span style="box-sizing: border-box; color: #5040ae;"><strong style="box-sizing: border-box; font-weight: bold;">Emergency Assistance &amp; Aid Materials</strong></span></span></li></ul><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">We&rsquo;ll have you placed within government and privately affiliated disaster recovery agencies equipped to deal with the devastated communities providing emergency aid, clean-up services, medical care and support. &nbsp; Work along side local specialist aid agencies. &nbsp; &nbsp;We also request all incoming volunteers to&nbsp;carry whatever possible aid and relief material&nbsp;they are able to in the form of water, food,&nbsp;clothing, first aid, medicine, and much more.</span></p><ul style="box-sizing: border-box; margin-top: 0px; margin-bottom: 13px;"><li style="box-sizing: border-box;"><span style="box-sizing: border-box; font-size: 14pt;"><span style="box-sizing: border-box; color: #5040ae;"><strong style="box-sizing: border-box; font-weight: bold;">Clean-up &amp; Rebuilding</strong></span></span></li></ul><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">Work along side local tradesman and help rebuild homes and damaged community buildings. &nbsp;&nbsp;No specialist skills required, however tradespeople of all types (carpentry, plumbing, building, laborers, electricians etc) are in high demand.&nbsp;Several thousand people are&nbsp;homeless and there is also immense damage to&nbsp;public buildings, churches and homes. &nbsp; We&nbsp;need volunteers to help with&nbsp;rebuilding efforts, building makeshift&nbsp;accommodation and clearing of debris.</span></p><ul style="box-sizing: border-box; margin-top: 0px; margin-bottom: 13px;"><li style="box-sizing: border-box;"><span style="box-sizing: border-box; font-size: 14pt;"><span style="box-sizing: border-box; color: #5040ae;"><strong style="box-sizing: border-box; font-weight: bold;">Healthcare and Medical</strong></span></span></li></ul><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">There is a great need of medical volunteers in&nbsp;the form of doctors and nurses to administer&nbsp;basic first aid and treat people who have&nbsp;suffered trauma and injury. We also need&nbsp;medical volunteers to travel to rural areas and&nbsp;project locations to treat people in need.</span></p><ul style="box-sizing: border-box; margin-top: 0px; margin-bottom: 13px;"><li style="box-sizing: border-box;"><span style="box-sizing: border-box; font-size: 14pt;"><span style="box-sizing: border-box; color: #5040ae;"><strong style="box-sizing: border-box; font-weight: bold;">Childcare &amp; Support</strong></span></span></li></ul><p style="box-sizing: border-box; margin: 0px 0px 20.8px;"><span style="box-sizing: border-box; font-size: 14pt;">The children at the projects we work with and&nbsp;others around the island who have been&nbsp;through this terrible ordeal would have&nbsp;suffered a great deal of trauma and loss.</span></p></div>'
    role: Assisting teacher
    location: Nadi, Fiji
    stay: Homestay
    meals: Dinner
    minDuration: <numberBetween(2, 12)>
    price: <numberBetween(50, 200)>
    startDate: <dateTimeBetween('+1 months', '+11 months')>
    flexStart: <boolean(0)>
    isActive: <boolean(100)>

